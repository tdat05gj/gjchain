<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJ Wallet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #00c4cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00a3aa;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
            background: #fff;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(0, 0, 0, 0.2);
        }
        #sendStatus {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GJ Wallet</h1>
        <button onclick="createWallet()">Tạo ví mới</button>
        <button onclick="loadWallets()">Tải danh sách ví</button>
        <div>
            <input type="text" id="fromAddress" placeholder="Địa chỉ gửi">
            <input type="text" id="toAddress" placeholder="Địa chỉ nhận">
            <input type="number" id="amount" placeholder="Số lượng GJCoin">
            <button onclick="sendToken()">Gửi Token</button>
            <div id="sendStatus"></div>
        </div>
        <table id="walletsTable">
            <thead>
                <tr>
                    <th>Địa chỉ</th>
                    <th>Số dư (GJCoin)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        async function createWallet() {
            const response = await fetch('/create', { method: 'POST' });
            const wallet = await response.json();
            alert(`Ví mới: ${wallet.address}\nKhóa công khai: ${wallet.publicKey}\nKhóa riêng: ${wallet.privateKey}\nLưu khóa riêng!`);
            loadWallets();
        }

        async function loadWallets() {
            const response = await fetch('/wallets');
            const wallets = await response.json();
            const tbody = document.querySelector('#walletsTable tbody');
            tbody.innerHTML = '';
            wallets.forEach(wallet => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${wallet.address}</td><td>${wallet.balance}</td>`;
                tbody.appendChild(tr);
            });
        }

        async function sendToken() {
            const fromAddress = document.getElementById('fromAddress').value;
            const toAddress = document.getElementById('toAddress').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!fromAddress || !toAddress || !amount) {
                document.getElementById('sendStatus').innerText = 'Vui lòng điền đầy đủ thông tin';
                return;
            }

            const response = await fetch('https://gjchain.onrender.com/transaction', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fromAddress, toAddress, amount })
            });
            const result = await response.json();

            document.getElementById('sendStatus').innerText = result.message || result.error;
            loadWallets();
        }

        loadWallets();
    </script>
</body>
</html>
